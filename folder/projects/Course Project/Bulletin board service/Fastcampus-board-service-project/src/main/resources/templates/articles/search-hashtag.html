<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Uno Kim">
    <title>Hashtag search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/articles/table-header.css" rel="stylesheet">
</head>

<body>
<header id="header">
    Header inserts
    <hr>
</header>

<main class="container">
    <header class="py-5 text-center">
        <h1>Hashtags</h1>
    </header>

    <section class="row">
        <div id="hashtags" class="col-9 d-flex flex-wrap justify-content-evenly">
            <div class="p-2">
                <h2 class="text-center lh-lg font-monospace"><a href="#">#java</a></h2>
            </div>
        </div>
    </section>

    <hr>

    <table class="table" id="article-table">
        <thead>
        <tr>
            <th class="title col-6"><a>Title</a></th>
            <th class="content col-4"><a>Body</a></th>
            <th class="user-id"><a>Writer</a></th>
            <th class="created-at"><a>Created on</a></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="title"><a>First Post</a></td>
            <td class="content"><span class="d-inline-block text-truncate" style="max-width: 300px;">Body</span></td>
            <td class="user-id">Jin</td>
            <td class="created-at"><time>2023-08-01</time></td>
        </tr>
        <tr>
            <td>Second Post</td>
            <td>Body</td>
            <td>Jin</td>
            <td><time>2023-08-02</time></td>
        </tr>
        <tr>
            <td>Third Post</td>
            <td>Body</td>
            <td>Jin</td>
            <td><time>2023-08-03</time></td>
        </tr>
        </tbody>
    </table>

    <nav id="pagination" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

</main>

<footer id="footer">
    <hr>
    Footer Insert
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
